<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>light template for reveal.js</title>

		<link rel="stylesheet" href="/node_modules/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="/css/unbranded-light.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="css/github-gist.min.css">

		<!-- Printing and PDF exports -->
		<script src="js/print-pdf.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>
					<h1>Slide 2</h1>
					<pre><code class="hljs sh">wp scaffold post-type film --label=Film --textdomain=structure \
--dashicon=editor-video --plugin=my-custom-structure</code></pre>
					</section>
			</div>
			<div class="brand" id="logo-id">Your name or logo here</div>
	</div>

		<script src="/node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="/node_modules/reveal.js/js/reveal.js"></script>
		<!-- initialize reveal.js -->
		<script src="/js/reveal-init.js"></script>

	</body>
</html>
